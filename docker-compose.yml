version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: delivery-postgres
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  redis:
    image: redis:latest
    container_name: delivery-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data